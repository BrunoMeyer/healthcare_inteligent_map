		var globalMap;
		globalPoints = [];
	    function criaArea(conjunto){
			// Construct the polygon.
			//console.log("rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+")");
			var bermudaTriangle = new google.maps.Polygon({
			  paths: conjunto,
			  strokeColor: '#FF0000',
			  strokeOpacity: 0.8,
			  strokeWeight: 2,
			  fillColor: "rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+")",
			  fillOpacity: 0.35
			});
			bermudaTriangle.setMap(globalMap);
			globalMap.setCenter(globalPoints[0]);
			writeUserData(globalPoints);
		}
		
		pessoas = [];
		var areaNames = {
			get : function (attr){
				if(areaNames[attr] != undefined){
					return areaNames[attr][0];
				}
				return 0;
			}
		};
		
		var microAreas = [];
		function populeMap(csvLines){
			
			
			
			for(var i in csvLines){
				
				var microArea = csvLines[i][1];
				var rua = csvLines[i][7];
				var numero = csvLines[i][8];
				var nome = csvLines[i][4];
				var classificacao = csvLines[i][3];
				var programa = csvLines[i][2];
				var area = csvLines[i][1];
				var ativa = csvLines[i][14] == "ATIVO";
				
				if(!microAreas.includes(microArea)){
					microAreas.push(microArea);
				}
				
				pessoas.push(
					{
						microArea:microArea,
						rua:rua,
						numero:numero,
						nome:nome,
						classificacao:classificacao.replace("\"",""),
						programa:programa.replace("\"",""),
						area:area,
						ativa:ativa,
						marker:null
					}
				);
				areaNames[area] = [areaNames.get(area)+1,[]];
				
			}
			
			//~ for(var area in areaNames){
				
				//~ for(var i in pessoas){
					//~ if(pessoas[i].area == area){
						//~ pessoaMarker(i,area);
					//~ }
				//~ }
				
				
			//~ }
		}	
		
		
		function searchPeoples(doenca,filtro){
			console.log(pessoas[0][filtro]);
			var numPeople = 0;
			var ativos = $("#inputAtivos:checked").length == 1;
			var inativos = $("#inputInativos:checked").length == 1;
			for(var i in pessoas){
				if(
					pessoas[i][filtro] == doenca &&
					(
						(pessoas[i].ativa==true && ativos==true) ||
						(pessoas[i].ativa==false && inativos==true)
					)
				){
					pessoaMarker(i,pessoas[i].area);
					numPeople++;
				}
			}
		}
		
		function pessoaMarker(idPessoa,area){
			addPoint(pessoas[idPessoa].rua +" "+pessoas[idPessoa].numero, areaNames[area][0] == parseInt(idPessoa)+1,areaNames[area], idPessoa, area);
			//~ console.log(idPessoa, pessoas[idPessoa].nome);
		}
			
        var cores = ["red","green","blue","purple","yellow","black","orange","pink","white"];
	    function pinSymbol(color) {
			return {
				path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z M -2,-30 a 2,2 0 1,1 4,0 2,2 0 1,1 -4,0',
				fillColor: color,
				fillOpacity: 1,
				strokeColor: '#000',
				strokeWeight: 2,
				scale: 1,
		   };
		}
		function addPoint(address, ultimo, conjuntoArea, idPessoa, area){
			
			function createMarker(lat_long){
				var cor = cores[microAreas.indexOf(pessoas[idPessoa].microArea)];
				conjuntoArea[1].push(lat_long);
				//~ console.log(idPessoa, pessoas[idPessoa].nome, " <<<<<<<<<< OK");
				globalMap.setCenter(lat_long);
				var marker = new google.maps.Marker({
				  map: globalMap,
				  position: lat_long,
				  icon: pinSymbol( cor )
				});
				
				(function(marker, idPessoa) {
					// add click event
					google.maps.event.addListener(marker, 'click', function() {
						
						var allContent = "";
						for(i in pessoas){
							if(pessoas[idPessoa].rua +" "+pessoas[idPessoa].numero == pessoas[i].rua +" "+pessoas[i].numero){
								allContent+=pessoas[i].nome+": <u><i>"+pessoas[i].programa+"</i>: <b>"+pessoas[i].classificacao+"</b></u><br>";
							}
						}
						
						infowindow = new google.maps.InfoWindow({
							content: allContent
						});
						infowindow.open(map, marker);
					});
				})(marker, idPessoa);
				
				if(conjuntoArea[1].length == conjuntoArea[0]){
					;//console.log(conjuntoArea);
					//~ criaArea(conjuntoArea[1]);
				}
				
				pessoas[idPessoa].marker = marker;
			  
			  
			}
			
			var geocoder = new google.maps.Geocoder();
			
			
			
			//~ console.log(idPessoa, address);
			if(localStorage.getItem(address) != null){
				createMarker(JSON.parse(localStorage.getItem(address)));
			}
			else{
			geocoder.geocode({'address': address+" curitiba"}, function(results, status) {
					//~ console.log(results[0].geometry.location.lat, results[0].geometry.location.lng);
					if (status === 'OK') {
						createMarker(results[0].geometry.location);
						localStorage.setItem(address,JSON.stringify(results[0].geometry.location)); 
						writeUserData(localStorage);
					}
					
					if(status == "OVER_QUERY_LIMIT"){
						setTimeout(
							"pessoaMarker("+idPessoa+",'"+area+"');"
							,1000
						);
						//~ console.log(idPessoa, pessoas[idPessoa].nome, " <<<<<<<<<< Fail");
					}
					
					
				});
			}
		}
		
		
		var toAddMarker = false;
		function initMap() {

			var map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -33.866, lng: 151.196},
				zoom: 11,
				draggableCursor: 'grab'
			});
			globalMap = map;
			map.setCenter(new google.maps.LatLng(-25.5136773,-49.3135051));
			
			var DEFAULT_CURSOR = map.get("draggableCursor");
			console.log(DEFAULT_CURSOR);
			$("#addMarker").click(function(){
				toAddMarker = !toAddMarker;
				if(!toAddMarker){
					map.set('draggableCursor', "grab");
					$("#addMarker").css("outline-width",0);
				}
				else{
					map.set('draggableCursor', "crosshair");
					$("#addMarker").css("outline-width",1);
				}
			});
			
			function pinSymbolFeatures(color) {
				return {
					path: google.maps.SymbolPath.CIRCLE,
					fillColor: color,
					fillOpacity: 1,
					strokeColor: '#000',
					strokeWeight: 2,
					scale: 7,
			   };
			}
			google.maps.event.addListener(map, 'click', function(event) {
				if(!toAddMarker)
					return;
				var lat_long = event.latLng;
				var marker = new google.maps.Marker({
					map: globalMap,
					position: lat_long,
					icon: pinSymbolFeatures($("#colorPicker").val())
				});
				
				google.maps.event.addListener(marker,  'rightclick',  function(mouseEvent) {
					if(!toAddMarker)
						return;
					this.setMap(null);
				});
			});
			
			var drawingManager = new google.maps.drawing.DrawingManager({
				drawingControl: true,
				drawingControlOptions: {
					position: google.maps.ControlPosition.BOTTOM_CENTER,
					drawingModes: ['polygon']
				},
			});
			drawingManager.setMap(map);
			google.maps.event.addListener(drawingManager, 'polygoncomplete', function(poly) {
				google.maps.event.addListener(poly,  'rightclick',  function(mouseEvent) {
					if(!toAddMarker)
						return;
					this.setMap(null);
				});
			});

			
			
			
			//~ $("#map").css("cursor","crosshair",10000);
		}

	<script>
		function analisaTextoCsv(data){
			
			//~ console.log(data);
			var lines = data.split("\n");
			console.log(lines[2917]);
			for(var l in lines){
				
				if(lines[l].split(",")[4] == "CARLA BIBIANO DA CRUZ"){
					console.log("1");
				}
			}
				
			for(var l = 0; l < lines.length; l++){
				lines[l] = lines[l].split(";");
				
				var emptyOnLine = false;
				for(var i in lines[l]){
					if(lines[l][i] == ""){
						emptyOnLine = true;
						break;
					}
				}
				
				if(lines[l].length == 1 || emptyOnLine){
					lines.splice(l,1);
					l--;
				}
				
				
			}
			lines.splice(0,1); //Cabecario
			//console.log(lines);

			populeMap(lines);
			
			
			var input = document.getElementById("search");
			var awesomplete = new Awesomplete(input);
			
			
			awesomplete.replace = function(text){
				this.input.value = text;
				
				var valor = document.getElementById("search").value;
				resetMap();
				
				searchPeoples(valor,"programa");	
				searchPeoples(valor,"classificacao");	
				searchPeoples(valor,"nome");

				this.close();

			};
			
			var auxHashClassificacao = {};
			for(var i in pessoas){
				if(!(pessoas[i].classificacao in auxHashClassificacao)){
					auxHashClassificacao[pessoas[i].classificacao] = true;
				}
			}
			var classificacoes = [];
			for(var classificacao in auxHashClassificacao){
				classificacoes.push(classificacao);
			}
		
		
		
			var auxHashNome = {};
			for(var i in pessoas){
				if(!(pessoas[i].nome in auxHashNome)){
					auxHashNome[pessoas[i].nome] = true;
				}
			}

			var nomes = [];
			for(var nome in auxHashNome){
				nomes.push(nome);
			}
			
			
			
			var auxHashPrograma = {};
			for(var i in pessoas){
				if(!(pessoas[i].programa in auxHashPrograma)){
					auxHashPrograma[pessoas[i].programa] = true;
				}
			}

			var programas = [];
			for(var programa in auxHashPrograma){
				programas.push(programa);
			}
			console.log(programas);
			awesomplete.list = classificacoes.concat(nomes).concat(programas);
			
			

		}
		iniciaLeitor("inputFile", analisaTextoCsv);
